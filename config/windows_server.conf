# Windows 서버 연결 설정
# 실제 Windows 서버 정보로 수정하세요

# Windows 서버 IP 주소 (실제 서버 IP로 변경)
WINDOWS_HOST="192.168.1.100"

# Windows 사용자명 (실제 사용자명으로 변경)
WINDOWS_USER="Administrator"

# Windows 서버의 프로젝트 경로 (실제 경로로 변경)
WINDOWS_PATH="C:/Users/Administrator/Desktop/kiwoom_trading"

# SSH 포트 (기본값: 22)
SSH_PORT="22"

# API 서버 포트 (기본값: 8080)
API_PORT="8080"

# 추가 설정
# Kiwoom API 서버 포트
KIWOOM_API_PORT="8081"

# WebSocket 서버 포트
WEBSOCKET_PORT="8082"

# 데이터베이스 포트 (필요시)
DB_PORT="5432" 