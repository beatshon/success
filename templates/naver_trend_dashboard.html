<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 트렌드 투자 분석 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #2c3e50;
            margin: 0;
            font-weight: 700;
        }
        
        .header p {
            color: #7f8c8d;
            margin: 5px 0 0 0;
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .btn-gradient {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 5px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }
        
        .btn-gradient:active {
            transform: translateY(0);
        }
        
        .btn-gradient.btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        
        .btn-gradient.btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }
        
        .btn-gradient.btn-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #2c3e50;
            margin: 0 0 10px 0;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .stat-card p {
            color: #7f8c8d;
            margin: 0;
            font-weight: 600;
        }
        
        .trend-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        
        .trend-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .trend-card h5 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .trend-card h5 i {
            margin-right: 8px;
            color: #667eea;
        }
        
        .signal-buy {
            border-left-color: #27ae60;
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.1) 0%, rgba(46, 204, 113, 0.1) 100%);
        }
        
        .signal-sell {
            border-left-color: #e74c3c;
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.1) 0%, rgba(192, 57, 43, 0.1) 100%);
        }
        
        .signal-hold {
            border-left-color: #f39c12;
            background: linear-gradient(135deg, rgba(243, 156, 18, 0.1) 0%, rgba(230, 126, 34, 0.1) 100%);
        }
        
        .sentiment-score {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        
        .sentiment-positive {
            color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }
        
        .sentiment-negative {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }
        
        .sentiment-neutral {
            color: #f39c12;
            background: rgba(243, 156, 18, 0.1);
        }
        
        .correlation-score {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .correlation-high {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }
        
        .correlation-medium {
            color: #f39c12;
            background: rgba(243, 156, 18, 0.1);
        }
        
        .correlation-low {
            color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }
        
        .keyword-tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .keyword-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .keyword-tag.trending {
            border-left: 3px solid #27ae60;
        }
        
        .keyword-tag.declining {
            border-left: 3px solid #e74c3c;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .alert-info {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1) 0%, rgba(41, 128, 185, 0.1) 100%);
            color: #2c3e50;
            border-left: 4px solid #3498db;
        }
        
        .alert-warning {
            background: linear-gradient(135deg, rgba(243, 156, 18, 0.1) 0%, rgba(230, 126, 34, 0.1) 100%);
            color: #2c3e50;
            border-left: 4px solid #f39c12;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.1) 0%, rgba(192, 57, 43, 0.1) 100%);
            color: #2c3e50;
            border-left: 4px solid #e74c3c;
        }
        
        .alert-success {
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.1) 0%, rgba(46, 204, 113, 0.1) 100%);
            color: #2c3e50;
            border-left: 4px solid #27ae60;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .card-body {
            padding: 20px;
        }
        
        .card-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .card-title i {
            margin-right: 8px;
            color: #667eea;
        }
        
        .table {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .table th {
            background: rgba(102, 126, 234, 0.1);
            border: none;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .table td {
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .badge {
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 15px;
        }
        
        .text-muted {
            color: #7f8c8d !important;
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .stat-card h3 {
                font-size: 1.5rem;
            }
            
            .trend-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><i class="fas fa-chart-line"></i> 네이버 트렌드 투자 분석 대시보드</h1>
                    <p class="mb-0">실시간 검색 트렌드와 뉴스 감정 분석을 통한 투자 신호 생성</p>
                </div>
                <div class="col-md-4 text-end">
                    <div class="btn-group" role="group">
                        <button class="btn btn-light" onclick="startDataCollection()">
                            <i class="fas fa-play"></i> 데이터 수집 시작
                        </button>
                        <button class="btn btn-light" onclick="stopDataCollection()">
                            <i class="fas fa-stop"></i> 데이터 수집 중지
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 제어 패널 -->
        <div class="control-panel">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-cogs"></i> 시스템 제어</h5>
                    <div class="btn-group" role="group">
                        <button class="btn btn-gradient" onclick="startAnalysis()">
                            <i class="fas fa-play"></i> 분석 시작
                        </button>
                        <button class="btn btn-gradient" onclick="stopAnalysis()">
                            <i class="fas fa-stop"></i> 분석 중지
                        </button>
                        <button class="btn btn-gradient" onclick="collectDataNow()">
                            <i class="fas fa-sync"></i> 즉시 수집
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h5><i class="fas fa-chart-bar"></i> 차트 설정</h5>
                    <select class="form-select" id="chartType" onchange="updateCharts()">
                        <option value="trending">트렌딩 키워드</option>
                        <option value="sentiment">감정 분석</option>
                        <option value="correlation">상관관계</option>
                        <option value="performance">성과 분석</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 통계 카드 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalKeywords">0</div>
                <div class="stat-label">모니터링 키워드</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeTrends">0</div>
                <div class="stat-label">활성 트렌드</div>
            </div>
            <div class="stat-card">
                <div class="stat-value sentiment-positive" id="positiveTrends">0</div>
                <div class="stat-label">긍정적 트렌드</div>
            </div>
            <div class="stat-card">
                <div class="stat-value sentiment-negative" id="negativeTrends">0</div>
                <div class="stat-label">부정적 트렌드</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="marketSentiment">중립</div>
                <div class="stat-label">시장 감정</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="riskLevel">보통</div>
                <div class="stat-label">리스크 레벨</div>
            </div>
        </div>

        <!-- 로딩 표시 -->
        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">데이터를 분석 중입니다...</p>
        </div>

        <!-- 차트 섹션 -->
        <div class="trend-card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5><i class="fas fa-chart-line"></i> <span id="chartTypeDisplay">트렌딩 키워드</span> 분석</h5>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="changeChartType('trending')">트렌딩</button>
                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="changeChartType('sentiment')">감정</button>
                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="changeChartType('correlation')">상관관계</button>
                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="changeChartType('performance')">성과</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div style="height: 300px;">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
                <div class="col-md-4">
                    <div style="height: 300px;">
                        <canvas id="sentimentChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- 트렌딩 키워드 -->
        <div class="trend-card">
            <h5><i class="fas fa-fire"></i> 트렌딩 키워드</h5>
            <div id="trendingKeywords" class="mt-3">
                <!-- 키워드들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <!-- 투자 신호 -->
        <div class="trend-card">
            <h5><i class="fas fa-signal"></i> 투자 신호</h5>
            <div id="investmentSignals" class="mt-3">
                <!-- 투자 신호들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <!-- 시장 감정 분석 -->
        <div class="trend-card">
            <h5><i class="fas fa-brain"></i> 시장 감정 분석</h5>
            <div id="marketSentimentAnalysis" class="mt-3">
                <!-- 시장 감정 분석 결과가 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 시장 상황별 투자 전략 -->
        <div class="trend-card">
            <h5><i class="fas fa-chart-line"></i> 시장 상황별 투자 전략</h5>
            <div id="marketStrategyAnalysis" class="mt-3">
                <!-- 시장 상황별 전략이 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 포트폴리오 추천 -->
        <div class="trend-card">
            <h5><i class="fas fa-briefcase"></i> 포트폴리오 추천</h5>
            <div id="portfolioRecommendation" class="mt-3">
                <!-- 포트폴리오 추천이 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 상관관계 분석 -->
        <div class="trend-card">
            <h5><i class="fas fa-link"></i> 시장 상관관계 분석</h5>
            <div id="correlationAnalysis" class="mt-3">
                <!-- 상관관계 분석 결과가 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 시장 적응 투자 신호 -->
        <div class="trend-card">
            <h5><i class="fas fa-adaptive"></i> 시장 적응 투자 신호</h5>
            <div id="marketAdaptiveSignals" class="mt-3">
                <!-- 시장 적응 신호들이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 전역 변수
        let trendChart, sentimentChart;
        let updateInterval;
        let currentChartType = 'trending';

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('네이버 트렌드 대시보드 초기화 시작');
            
            // 차트 초기화
            initializeCharts();
            
            // 기본 차트 타입을 감정분포로 설정
            currentChartType = 'sentiment';
            document.getElementById('chartTypeDisplay').textContent = '감정분포';
            
            // 초기 데이터 로드
            loadDashboardData();
            loadInvestmentSignals();
            loadMarketStrategyAnalysis();
            loadPortfolioRecommendation();
            loadCorrelationAnalysis();
            loadMarketAdaptiveSignals();
            
            // 차트 업데이트 추가
            updateCharts();
            
            // 자동 업데이트 시작
            startAutoUpdate();
            
            console.log('네이버 트렌드 대시보드 초기화 완료');
        });

        // 차트 초기화
        function initializeCharts() {
            // 트렌드 차트 초기화
            const trendCtx = document.getElementById('trendChart');
            if (trendCtx) {
                trendChart = new Chart(trendCtx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: '트렌드 값',
                            data: [],
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)'
                                }
                            },
                            x: {
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)'
                                }
                            }
                        }
                    }
                });
            }
            
            // 감정 차트 초기화
            const sentimentCtx = document.getElementById('sentimentChart');
            if (sentimentCtx) {
                sentimentChart = new Chart(sentimentCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['긍정', '중립', '부정'],
                        datasets: [{
                            data: [0, 0, 0],
                            backgroundColor: [
                                'rgba(39, 174, 96, 0.8)',
                                'rgba(243, 156, 18, 0.8)',
                                'rgba(231, 76, 60, 0.8)'
                            ],
                            borderColor: [
                                'rgba(39, 174, 96, 1)',
                                'rgba(243, 156, 18, 1)',
                                'rgba(231, 76, 60, 1)'
                            ],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }
        }

        // 차트 업데이트
        function updateCharts() {
            if (currentChartType === 'trending') {
                updateTrendingChart();
            } else if (currentChartType === 'sentiment') {
                updateSentimentChart();
            } else if (currentChartType === 'correlation') {
                updateCorrelationChart();
            } else if (currentChartType === 'performance') {
                updatePerformanceChart();
            }
        }

        // 트렌딩 차트 업데이트
        async function updateTrendingChart() {
            try {
                const response = await fetch('/api/trending-keywords');
                const data = await response.json();
                
                if (!trendChart) return;
                
                const keywords = data.trending_keywords || [];
                const labels = keywords.map(k => k.keyword).slice(0, 10);
                const values = keywords.map(k => Math.abs(k.change_rate * 100)).slice(0, 10);
                
                // 데이터가 없으면 가상 데이터 생성
                if (labels.length === 0) {
                    const virtualKeywords = ['삼성전자', 'SK하이닉스', '네이버', '카카오', '현대차', '기아', 'LG화학', '삼성SDI'];
                    labels.push(...virtualKeywords);
                    values.push(...virtualKeywords.map(() => Math.random() * 30 + 10));
                }
                
                trendChart.data.labels = labels;
                trendChart.data.datasets[0].data = values;
                trendChart.data.datasets[0].label = '변화율 (%)';
                trendChart.update();
                
            } catch (error) {
                console.error('트렌딩 차트 업데이트 오류:', error);
            }
        }

        // 감정 차트 업데이트
        async function updateSentimentChart() {
            try {
                const response = await fetch('/api/market-sentiment');
                const data = await response.json();
                
                if (!sentimentChart) return;
                
                let positive = 0, neutral = 0, negative = 0;
                
                // API 응답 구조에 맞게 수정
                if (data.overall_sentiment !== undefined) {
                    const overallSentiment = data.overall_sentiment || 0;
                    if (overallSentiment > 0.1) positive = 1;
                    else if (overallSentiment < -0.1) negative = 1;
                    else neutral = 1;
                }
                
                // 섹터별 감정 분석
                if (data.sector_sentiments) {
                    Object.values(data.sector_sentiments).forEach(sector => {
                        const score = sector.score || 0;

                        <strong>포트폴리오 추천 로드 중 오류가 발생했습니다.</strong><br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // 상관관계 분석 로드 (기존 함수 업데이트)
        async function loadCorrelationAnalysis() {
            const container = document.getElementById('correlationAnalysis');
            if (!container) return;
            
            container.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"></div><p class="mt-2">시장 상관관계를 분석 중...</p></div>';
            
            try {
                const response = await fetch('/api/correlation-analysis');
                const data = await response.json();
                
                if (data.error) {
                    container.innerHTML = `
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle"></i>
                            <strong>상관관계 분석 실패</strong><br>
                            <small>${data.error}</small>
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <div class="row">
                        <div class="col-md-6">
                            <h6><i class="fas fa-chart-bar"></i> 상관관계 분포</h6>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="text-center">
                                        <div class="h4 text-danger">${data.high_correlation_count || 0}</div>
                                        <small>높은 상관관계</small>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="text-center">
                                        <div class="h4 text-warning">${data.medium_correlation_count || 0}</div>
                                        <small>중간 상관관계</small>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="text-center">
                                        <div class="h4 text-success">${data.low_correlation_count || 0}</div>
                                        <small>낮은 상관관계</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h6><i class="fas fa-list"></i> 종목 분류</h6>
                            <div class="mb-2">
                                <strong>높은 상관관계:</strong><br>
                                ${(data.high_correlation_stocks || []).map(stock => `<span class="badge bg-danger me-1">${stock}</span>`).join('') || '<small class="text-muted">데이터 없음</small>'}
                            </div>
                            <div class="mb-2">
                                <strong>낮은 상관관계:</strong><br>
                                ${(data.low_correlation_stocks || []).map(stock => `<span class="badge bg-success me-1">${stock}</span>`).join('') || '<small class="text-muted">데이터 없음</small>'}
                            </div>
                        </div>
                    </div>
                `;
                
                // 상세 분석 결과
                if (data.detailed_analysis && data.detailed_analysis.length > 0) {
                    html += `
                        <div class="mt-3">
                            <h6><i class="fas fa-table"></i> 상세 분석</h6>
                            <div class="table-responsive">
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th>종목코드</th>
                                            <th>상관계수</th>
                                            <th>베타</th>
                                            <th>수준</th>
                                            <th>시장 민감도</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                    `;
                    
                    data.detailed_analysis.forEach(analysis => {
                        const correlationClass = analysis.correlation_level === 'HIGH' ? 'text-danger' : 
                                               analysis.correlation_level === 'MEDIUM' ? 'text-warning' : 'text-success';
                        
                        html += `
                            <tr>
                                <td><strong>${analysis.stock_code}</strong></td>
                                <td class="${correlationClass}">${(analysis.correlation * 100).toFixed(1)}%</td>
                                <td>${analysis.beta.toFixed(2)}</td>
                                <td><span class="badge bg-${analysis.correlation_level === 'HIGH' ? 'danger' : analysis.correlation_level === 'MEDIUM' ? 'warning' : 'success'}">${analysis.correlation_level}</span></td>
                                <td>${analysis.market_sensitivity}</td>
                            </tr>
                        `;
                    });
                    
                    html += `
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="alert alert-info mt-3">
                            <i class="fas fa-info-circle"></i>
                            <strong>상세 분석 데이터가 없습니다.</strong><br>
                            <small>데이터 수집을 시작하면 상세 분석 결과를 확인할 수 있습니다.</small>
                        </div>
                    `;
                }
                
                container.innerHTML = html;
                
            } catch (error) {
                console.error('상관관계 분석 로드 오류:', error);
                container.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-times-circle"></i>
                        <strong>상관관계 분석 로드 중 오류가 발생했습니다.</strong><br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // 시장 적응 투자 신호 로드
        async function loadMarketAdaptiveSignals() {
            const container = document.getElementById('marketAdaptiveSignals');
            if (!container) return;
            
            container.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"></div><p class="mt-2">시장 적응 신호를 생성 중...</p></div>';
            
            try {
                // 주요 종목들의 시장 적응 신호 수집
                const stocks = ['005930', '000660', '035420', '035720', '051910', '006400'];
                const signals = [];
                
                for (const stock of stocks) {
                    try {
                        const response = await fetch(`/api/market-adaptive-signals/${stock}`);
                        const data = await response.json();
                        if (!data.error && data.overall_signal) {
                            signals.push(data);
                        }
                    } catch (error) {
                        console.error(`시장 적응 신호 로드 실패 (${stock}):`, error);
                    }
                }
                
                if (signals.length === 0) {
                    container.innerHTML = `
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i>
                            <strong>시장 적응 신호가 없습니다.</strong><br>
                            <small>데이터 수집을 시작하면 시장 적응 신호를 확인할 수 있습니다.</small>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                signals.forEach(signal => {
                    const signalClass = signal.overall_signal === 'BUY' ? 'signal-buy' : 
                                      signal.overall_signal === 'SELL' ? 'signal-sell' : 'signal-hold';
                    
                    const marketCondition = signal.market_condition || 'UNKNOWN';
                    const correlationAnalysis = signal.correlation_analysis || {};
                    
                    html += `
                        <div class="trend-card ${signalClass}">
                            <div class="row">
                                <div class="col-md-4">
                                    <h6>${signal.stock_name || signal.stock_code}</h6>
                                    <small class="text-muted">${signal.stock_code}</small>
                                    <p class="mb-1">신호: <strong>${signal.overall_signal}</strong></p>
                                    <p class="mb-1">신뢰도: ${(signal.confidence * 100).toFixed(1)}%</p>
                                    <p class="mb-1">시장 상황: <span class="badge bg-info">${marketCondition}</span></p>
                                </div>
                                <div class="col-md-4">
                                    <p class="mb-1">상관계수: ${(correlationAnalysis.correlation * 100).toFixed(1)}%</p>
                                    <p class="mb-1">베타: ${correlationAnalysis.beta?.toFixed(2) || 'N/A'}</p>
                                    <p class="mb-1">수준: <span class="badge bg-${correlationAnalysis.correlation_level === 'HIGH' ? 'danger' : correlationAnalysis.correlation_level === 'MEDIUM' ? 'warning' : 'success'}">${correlationAnalysis.correlation_level || 'N/A'}</span></p>
                                </div>
                                <div class="col-md-4">
                                    <small>조정 사유: ${signal.market_adjustment?.reason || 'N/A'}</small><br>
                                    <small>가중치: ${(signal.market_adjustment?.weight_applied * 100).toFixed(0)}%</small><br>
                                    <small>업데이트: ${new Date(signal.timestamp).toLocaleString()}</small>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                
            } catch (error) {
                console.error('시장 적응 신호 로드 오류:', error);
                container.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-times-circle"></i>
                        <strong>시장 적응 신호 로드 중 오류가 발생했습니다.</strong><br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // 시스템 제어 함수들
        async function startAnalysis() {
            try {
                const response = await fetch('/api/start-analysis');
                const data = await response.json();
                showAlert(data.message || '분석이 시작되었습니다.', 'success');
            } catch (error) {
                showAlert('분석 시작 실패: ' + error.message, 'danger');
            }
        }

        async function stopAnalysis() {
            try {
                const response = await fetch('/api/stop-analysis');
                const data = await response.json();
                showAlert(data.message || '분석이 중지되었습니다.', 'warning');
            } catch (error) {
                showAlert('분석 중지 실패: ' + error.message, 'danger');
            }
        }

        async function startDataCollection() {
            try {
                const response = await fetch('/api/start-data-collection');
                const data = await response.json();
                showAlert(data.message || '데이터 수집이 시작되었습니다.', 'success');
            } catch (error) {
                showAlert('데이터 수집 시작 실패: ' + error.message, 'danger');
            }
        }

        async function stopDataCollection() {
            try {
                const response = await fetch('/api/stop-data-collection');
                const data = await response.json();
                showAlert(data.message || '데이터 수집이 중지되었습니다.', 'warning');
            } catch (error) {
                showAlert('데이터 수집 중지 실패: ' + error.message, 'danger');
            }
        }

        async function collectDataNow() {
            try {
                console.log('즉시 데이터 수집 시작...');
                showLoading(true);
                const response = await fetch('/api/collect-data-now');
                console.log('API 응답 상태:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API 응답 데이터:', data);
                showAlert(data.message || '데이터 수집이 완료되었습니다.', 'success');
                loadDashboardData(); // 데이터 새로고침
            } catch (error) {
                console.error('데이터 수집 에러:', error);
                showAlert('즉시 데이터 수집 실패: ' + error.message, 'danger');
            } finally {
                showLoading(false);
            }
        }

        // 유틸리티 함수들
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-custom alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.querySelector('.dashboard-container').insertBefore(alertDiv, document.querySelector('.stats-grid'));
            
            // 5초 후 자동 제거
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        function getSentimentClass(score) {
            if (score > 0.3) return 'sentiment-positive';
            if (score < -0.3) return 'sentiment-negative';
            return 'sentiment-neutral';
        }

        function getSentimentBadgeColor(level) {
            switch (level) {
                case 'POSITIVE': return 'success';
                case 'NEGATIVE': return 'danger';
                default: return 'warning';
            }
        }

        function getRiskBadgeColor(level) {
            switch (level) {
                case 'LOW': return 'success';
                case 'HIGH': return 'danger';
                default: return 'warning';
            }
        }

        // 자동 업데이트 시작 (기존 함수 업데이트)
        function startAutoUpdate() {
            updateInterval = setInterval(() => {
                loadDashboardData();
                loadInvestmentSignals();
                loadMarketStrategyAnalysis();
                loadPortfolioRecommendation();
                loadCorrelationAnalysis();
                loadMarketAdaptiveSignals();
            }, 60000); // 1분마다 업데이트
        }

        // 페이지 언로드 시 정리
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
