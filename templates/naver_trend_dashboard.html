<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 트렌드 투자 분석 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 30px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .trend-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .trend-card:hover {
            transform: translateY(-5px);
        }
        
        .signal-buy {
            border-left: 4px solid #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }
        
        .signal-sell {
            border-left: 4px solid #dc3545;
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
        }
        
        .signal-hold {
            border-left: 4px solid #ffc107;
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
        }
        
        .sentiment-positive {
            color: #28a745;
            font-weight: bold;
        }
        
        .sentiment-negative {
            color: #dc3545;
            font-weight: bold;
        }
        
        .sentiment-neutral {
            color: #6c757d;
            font-weight: bold;
        }
        
        .keyword-tag {
            display: inline-block;
            background: #e9ecef;
            color: #495057;
            padding: 4px 8px;
            border-radius: 12px;
            margin: 2px;
            font-size: 0.8rem;
        }
        
        .keyword-tag.trending {
            background: #28a745;
            color: white;
        }
        
        .keyword-tag.declining {
            background: #dc3545;
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .control-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        .alert-custom {
            border-radius: 15px;
            border: none;
            padding: 15px 20px;
        }
        
        .correlation-score {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .correlation-high {
            color: #28a745;
        }
        
        .correlation-medium {
            color: #ffc107;
        }
        
        .correlation-low {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><i class="fas fa-chart-line"></i> 네이버 트렌드 투자 분석 대시보드</h1>
                    <p class="mb-0">실시간 검색 트렌드와 뉴스 감정 분석을 통한 투자 신호 생성</p>
                </div>
                <div class="col-md-4 text-end">
                    <div class="btn-group" role="group">
                        <button class="btn btn-light" onclick="startDataCollection()">
                            <i class="fas fa-play"></i> 데이터 수집 시작
                        </button>
                        <button class="btn btn-light" onclick="stopDataCollection()">
                            <i class="fas fa-stop"></i> 데이터 수집 중지
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 제어 패널 -->
        <div class="control-panel">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-cogs"></i> 시스템 제어</h5>
                    <div class="btn-group" role="group">
                        <button class="btn btn-gradient" onclick="startAnalysis()">
                            <i class="fas fa-play"></i> 분석 시작
                        </button>
                        <button class="btn btn-gradient" onclick="stopAnalysis()">
                            <i class="fas fa-stop"></i> 분석 중지
                        </button>
                        <button class="btn btn-gradient" onclick="collectDataNow()">
                            <i class="fas fa-sync"></i> 즉시 수집
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h5><i class="fas fa-chart-bar"></i> 차트 설정</h5>
                    <select class="form-select" id="chartType" onchange="updateCharts()">
                        <option value="trending">트렌딩 키워드</option>
                        <option value="sentiment">감정 분석</option>
                        <option value="correlation">상관관계</option>
                        <option value="performance">성과 분석</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 통계 카드 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalKeywords">0</div>
                <div class="stat-label">모니터링 키워드</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeTrends">0</div>
                <div class="stat-label">활성 트렌드</div>
            </div>
            <div class="stat-card">
                <div class="stat-value sentiment-positive" id="positiveTrends">0</div>
                <div class="stat-label">긍정적 트렌드</div>
            </div>
            <div class="stat-card">
                <div class="stat-value sentiment-negative" id="negativeTrends">0</div>
                <div class="stat-label">부정적 트렌드</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="marketSentiment">중립</div>
                <div class="stat-label">시장 감정</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="riskLevel">보통</div>
                <div class="stat-label">리스크 레벨</div>
            </div>
        </div>

        <!-- 로딩 표시 -->
        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">데이터를 분석 중입니다...</p>
        </div>

        <!-- 차트 섹션 -->
        <div class="row">
            <div class="col-md-8">
                <div class="chart-container">
                    <h5><i class="fas fa-chart-line"></i> 트렌드 분석 차트</h5>
                    <canvas id="trendChart" width="400" height="200"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div class="chart-container">
                    <h5><i class="fas fa-chart-pie"></i> 감정 분포</h5>
                    <canvas id="sentimentChart" width="200" height="200"></canvas>
                </div>
            </div>
        </div>

        <!-- 트렌딩 키워드 -->
        <div class="trend-card">
            <h5><i class="fas fa-fire"></i> 트렌딩 키워드</h5>
            <div id="trendingKeywords" class="mt-3">
                <!-- 키워드들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <!-- 투자 신호 -->
        <div class="trend-card">
            <h5><i class="fas fa-signal"></i> 투자 신호</h5>
            <div id="investmentSignals" class="mt-3">
                <!-- 투자 신호들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <!-- 시장 감정 분석 -->
        <div class="trend-card">
            <h5><i class="fas fa-brain"></i> 시장 감정 분석</h5>
            <div id="marketSentimentAnalysis" class="mt-3">
                <!-- 시장 감정 분석 결과가 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 시장 상황별 투자 전략 -->
        <div class="trend-card">
            <h5><i class="fas fa-chart-line"></i> 시장 상황별 투자 전략</h5>
            <div id="marketStrategyAnalysis" class="mt-3">
                <!-- 시장 상황별 전략이 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 포트폴리오 추천 -->
        <div class="trend-card">
            <h5><i class="fas fa-briefcase"></i> 포트폴리오 추천</h5>
            <div id="portfolioRecommendation" class="mt-3">
                <!-- 포트폴리오 추천이 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 상관관계 분석 -->
        <div class="trend-card">
            <h5><i class="fas fa-link"></i> 시장 상관관계 분석</h5>
            <div id="correlationAnalysis" class="mt-3">
                <!-- 상관관계 분석 결과가 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 시장 적응 투자 신호 -->
        <div class="trend-card">
            <h5><i class="fas fa-adaptive"></i> 시장 적응 투자 신호</h5>
            <div id="marketAdaptiveSignals" class="mt-3">
                <!-- 시장 적응 신호들이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 전역 변수
        let trendChart, sentimentChart;
        let updateInterval;
        let currentChartType = 'trending';

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            loadDashboardData();
            loadMarketStrategyAnalysis();
            loadPortfolioRecommendation();
            loadCorrelationAnalysis();
            loadMarketAdaptiveSignals();
            startAutoUpdate();
        });

        // 차트 초기화
        function initializeCharts() {
            // 트렌드 차트
            const trendCtx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '트렌드 값',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: '트렌드 변화'
                        }
                    }
                }
            });

            // 감정 차트
            const sentimentCtx = document.getElementById('sentimentChart').getContext('2d');
            sentimentChart = new Chart(sentimentCtx, {
                type: 'doughnut',
                data: {
                    labels: ['긍정', '중립', '부정'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: [
                            'rgba(40, 167, 69, 0.8)',
                            'rgba(108, 117, 125, 0.8)',
                            'rgba(220, 53, 69, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            });
        }

        // 대시보드 데이터 로드
        async function loadDashboardData() {
            showLoading(true);
            
            try {
                // 트렌드 요약 데이터
                const response = await fetch('/api/naver-trends');
                const data = await response.json();
                
                if (data.error) {
                    showAlert('데이터 로드 실패: ' + data.error, 'danger');
                    return;
                }
                
                updateStats(data.summary);
                updateTrendingKeywords(data.trending_keywords);
                updateMarketSentiment(data.market_sentiment);
                
                // 차트 업데이트
                updateCharts();
                
            } catch (error) {
                console.error('데이터 로드 오류:', error);
                showAlert('데이터 로드 중 오류가 발생했습니다.', 'danger');
            } finally {
                showLoading(false);
            }
        }

        // 통계 업데이트
        function updateStats(summary) {
            document.getElementById('totalKeywords').textContent = summary.total_keywords || 0;
            document.getElementById('activeTrends').textContent = summary.active_trends || 0;
            document.getElementById('positiveTrends').textContent = summary.positive_trends || 0;
            document.getElementById('negativeTrends').textContent = summary.negative_trends || 0;
            document.getElementById('marketSentiment').textContent = summary.market_sentiment || '중립';
            
            // 리스크 레벨 설정
            const riskLevel = document.getElementById('riskLevel');
            if (summary.market_sentiment === 'POSITIVE') {
                riskLevel.textContent = '낮음';
                riskLevel.className = 'stat-value sentiment-positive';
            } else if (summary.market_sentiment === 'NEGATIVE') {
                riskLevel.textContent = '높음';
                riskLevel.className = 'stat-value sentiment-negative';
            } else {
                riskLevel.textContent = '보통';
                riskLevel.className = 'stat-value sentiment-neutral';
            }
        }

        // 트렌딩 키워드 업데이트
        function updateTrendingKeywords(keywords) {
            const container = document.getElementById('trendingKeywords');
            container.innerHTML = '';
            
            if (!keywords || keywords.length === 0) {
                container.innerHTML = '<p class="text-muted">트렌딩 키워드가 없습니다.</p>';
                return;
            }
            
            keywords.forEach(keyword => {
                const keywordElement = document.createElement('span');
                keywordElement.className = `keyword-tag ${keyword.trend === 'up' ? 'trending' : 'declining'}`;
                keywordElement.innerHTML = `
                    ${keyword.keyword} 
                    <span class="badge bg-${keyword.trend === 'up' ? 'success' : 'danger'}">
                        ${keyword.trend === 'up' ? '+' : ''}${keyword.change_rate.toFixed(1)}%
                    </span>
                `;
                container.appendChild(keywordElement);
            });
        }

        // 시장 감정 분석 업데이트
        function updateMarketSentiment(sentiment) {
            const container = document.getElementById('marketSentimentAnalysis');
            
            if (!sentiment) {
                container.innerHTML = '<p class="text-muted">시장 감정 데이터가 없습니다.</p>';
                return;
            }
            
            let html = `
                <div class="row">
                    <div class="col-md-6">
                        <h6>전체 감정</h6>
                        <div class="correlation-score ${getSentimentClass(sentiment.overall_sentiment)}">
                            ${(sentiment.overall_sentiment * 100).toFixed(1)}%
                        </div>
                        <p>리스크 레벨: <span class="badge bg-${getRiskBadgeColor(sentiment.risk_level)}">${sentiment.risk_level}</span></p>
                    </div>
                    <div class="col-md-6">
                        <h6>섹터별 감정</h6>
            `;
            
            if (sentiment.sector_sentiments) {
                Object.entries(sentiment.sector_sentiments).forEach(([sector, data]) => {
                    html += `
                        <div class="mb-2">
                            <strong>${sector}:</strong> 
                            <span class="${getSentimentClass(data.score)}">${(data.score * 100).toFixed(1)}%</span>
                            <span class="badge bg-${getSentimentBadgeColor(data.level)}">${data.level}</span>
                        </div>
                    `;
                });
            }
            
            html += '</div></div>';
            container.innerHTML = html;
        }

        // 차트 업데이트
        async function updateCharts() {
            const chartType = document.getElementById('chartType').value;
            currentChartType = chartType;
            
            try {
                switch (chartType) {
                    case 'trending':
                        await updateTrendingChart();
                        break;
                    case 'sentiment':
                        await updateSentimentChart();
                        break;
                    case 'correlation':
                        await updateCorrelationChart();
                        break;
                    case 'performance':
                        await updatePerformanceChart();
                        break;
                }
            } catch (error) {
                console.error('차트 업데이트 오류:', error);
            }
        }

        // 트렌딩 차트 업데이트
        async function updateTrendingChart() {
            const response = await fetch('/api/trending-keywords');
            const data = await response.json();
            
            if (data.error) return;
            
            const labels = data.trending_keywords.map(k => k.keyword);
            const values = data.trending_keywords.map(k => k.value);
            const colors = data.trending_keywords.map(k => k.trend === 'up' ? 'rgba(40, 167, 69, 0.8)' : 'rgba(220, 53, 69, 0.8)');
            
            trendChart.data.labels = labels;
            trendChart.data.datasets[0].data = values;
            trendChart.data.datasets[0].backgroundColor = colors;
            trendChart.data.datasets[0].label = '트렌드 값';
            trendChart.update();
        }

        // 감정 차트 업데이트
        async function updateSentimentChart() {
            const response = await fetch('/api/market-sentiment');
            const data = await response.json();
            
            if (data.error) return;
            
            // 섹터별 감정 데이터를 파이 차트로 표시
            const sectors = Object.keys(data.sector_sentiments || {});
            const sentiments = Object.values(data.sector_sentiments || {}).map(s => s.score);
            
            sentimentChart.data.labels = sectors;
            sentimentChart.data.datasets[0].data = sentiments;
            sentimentChart.update();
        }

        // 상관관계 차트 업데이트
        async function updateCorrelationChart() {
            // 주요 키워드들의 상관관계 데이터 수집
            const keywords = ['삼성전자', 'SK하이닉스', '네이버', '카카오', '현대차'];
            const correlations = [];
            
            for (const keyword of keywords) {
                try {
                    const response = await fetch(`/api/correlation/${keyword}`);
                    const data = await response.json();
                    if (!data.error && data.correlation_score) {
                        correlations.push({
                            keyword: keyword,
                            correlation: data.correlation_score
                        });
                    }
                } catch (error) {
                    console.error(`상관관계 데이터 로드 실패 (${keyword}):`, error);
                }
            }
            
            const labels = correlations.map(c => c.keyword);
            const values = correlations.map(c => c.correlation);
            const colors = values.map(v => v > 0.5 ? 'rgba(40, 167, 69, 0.8)' : v > 0.2 ? 'rgba(255, 193, 7, 0.8)' : 'rgba(220, 53, 69, 0.8)');
            
            trendChart.data.labels = labels;
            trendChart.data.datasets[0].data = values;
            trendChart.data.datasets[0].backgroundColor = colors;
            trendChart.data.datasets[0].label = '상관계수';
            trendChart.update();
        }

        // 성과 차트 업데이트
        async function updatePerformanceChart() {
            // 가상의 성과 데이터 (실제로는 실제 성과 데이터를 사용해야 함)
            const labels = ['1일전', '2일전', '3일전', '4일전', '5일전'];
            const values = [85, 87, 82, 90, 88];
            
            trendChart.data.labels = labels;
            trendChart.data.datasets[0].data = values;
            trendChart.data.datasets[0].backgroundColor = 'rgba(75, 192, 192, 0.2)';
            trendChart.data.datasets[0].label = '예측 정확도 (%)';
            trendChart.update();
        }

        // 투자 신호 로드
        async function loadInvestmentSignals() {
            const container = document.getElementById('investmentSignals');
            container.innerHTML = '<p class="text-muted">투자 신호를 로드 중...</p>';
            
            try {
                // 주요 종목들의 투자 신호 수집
                const stocks = ['005930', '000660', '035420', '035720', '051910'];
                const signals = [];
                
                for (const stock of stocks) {
                    try {
                        const response = await fetch(`/api/stock-signals/${stock}`);
                        const data = await response.json();
                        if (!data.error && data.overall_signal) {
                            signals.push(data);
                        }
                    } catch (error) {
                        console.error(`투자 신호 로드 실패 (${stock}):`, error);
                    }
                }

        // 상관관계 분석 로드 (기존 함수 업데이트)
        async function loadCorrelationAnalysis() {
            const container = document.getElementById('correlationAnalysis');
            container.innerHTML = '<p class="text-muted">시장 상관관계를 분석 중...</p>';
            
            try {
                const response = await fetch('/api/correlation-analysis');
                const data = await response.json();
                
                if (data.error) {
                    container.innerHTML = '<p class="text-danger">상관관계 분석 실패</p>';
                    return;
                }
                
                let html = `
                    <div class="row">
                        <div class="col-md-6">
                            <h6><i class="fas fa-chart-bar"></i> 상관관계 분포</h6>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="text-center">
                                        <div class="h4 text-danger">${data.high_correlation_count}</div>
                                        <small>높은 상관관계</small>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="text-center">
                                        <div class="h4 text-warning">${data.medium_correlation_count}</div>
                                        <small>중간 상관관계</small>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="text-center">
                                        <div class="h4 text-success">${data.low_correlation_count}</div>
                                        <small>낮은 상관관계</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h6><i class="fas fa-list"></i> 종목 분류</h6>
                            <div class="mb-2">
                                <strong>높은 상관관계:</strong><br>
                                ${data.high_correlation_stocks.map(stock => `<span class="badge bg-danger me-1">${stock}</span>`).join('')}
                            </div>
                            <div class="mb-2">
                                <strong>낮은 상관관계:</strong><br>
                                ${data.low_correlation_stocks.map(stock => `<span class="badge bg-success me-1">${stock}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
                
                // 상세 분석 결과
                if (data.detailed_analysis && data.detailed_analysis.length > 0) {
                    html += `
                        <div class="mt-3">
                            <h6><i class="fas fa-table"></i> 상세 분석</h6>
                            <div class="table-responsive">
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th>종목코드</th>
                                            <th>상관계수</th>
                                            <th>베타</th>
                                            <th>수준</th>
                                            <th>시장 민감도</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                    `;
                    
                    data.detailed_analysis.forEach(analysis => {
                        const correlationClass = analysis.correlation_level === 'HIGH' ? 'text-danger' : 
                                               analysis.correlation_level === 'MEDIUM' ? 'text-warning' : 'text-success';
                        
                        html += `
                            <tr>
                                <td><strong>${analysis.stock_code}</strong></td>
                                <td class="${correlationClass}">${(analysis.correlation * 100).toFixed(1)}%</td>
                                <td>${analysis.beta.toFixed(2)}</td>
                                <td><span class="badge bg-${analysis.correlation_level === 'HIGH' ? 'danger' : analysis.correlation_level === 'MEDIUM' ? 'warning' : 'success'}">${analysis.correlation_level}</span></td>
                                <td>${analysis.market_sensitivity}</td>
                            </tr>
                        `;
                    });
                    
                    html += `
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                }
                
                container.innerHTML = html;
                
            } catch (error) {
                console.error('상관관계 분석 로드 오류:', error);
                container.innerHTML = '<p class="text-danger">상관관계 분석 로드 중 오류가 발생했습니다.</p>';
            }
        }

        // 시장 적응 투자 신호 로드
        async function loadMarketAdaptiveSignals() {
            const container = document.getElementById('marketAdaptiveSignals');
            container.innerHTML = '<p class="text-muted">시장 적응 신호를 생성 중...</p>';
            
            try {
                // 주요 종목들의 시장 적응 신호 수집
                const stocks = ['005930', '000660', '035420', '035720', '051910', '006400'];
                const signals = [];
                
                for (const stock of stocks) {
                    try {
                        const response = await fetch(`/api/market-adaptive-signals/${stock}`);
                        const data = await response.json();
                        if (!data.error && data.overall_signal) {
                            signals.push(data);
                        }
                    } catch (error) {
                        console.error(`시장 적응 신호 로드 실패 (${stock}):`, error);
                    }
                }
                
                if (signals.length === 0) {
                    container.innerHTML = '<p class="text-muted">시장 적응 신호가 없습니다.</p>';
                    return;
                }
                
                let html = '';
                signals.forEach(signal => {
                    const signalClass = signal.overall_signal === 'BUY' ? 'signal-buy' : 
                                      signal.overall_signal === 'SELL' ? 'signal-sell' : 'signal-hold';
                    
                    const marketCondition = signal.market_condition || 'UNKNOWN';
                    const correlationAnalysis = signal.correlation_analysis || {};
                    
                    html += `
                        <div class="trend-card ${signalClass}">
                            <div class="row">
                                <div class="col-md-4">
                                    <h6>${signal.stock_code}</h6>
                                    <p class="mb-1">신호: <strong>${signal.overall_signal}</strong></p>
                                    <p class="mb-1">신뢰도: ${(signal.confidence * 100).toFixed(1)}%</p>
                                    <p class="mb-1">시장 상황: <span class="badge bg-info">${marketCondition}</span></p>
                                </div>
                                <div class="col-md-4">
                                    <p class="mb-1">상관계수: ${(correlationAnalysis.correlation * 100).toFixed(1)}%</p>
                                    <p class="mb-1">베타: ${correlationAnalysis.beta?.toFixed(2) || 'N/A'}</p>
                                    <p class="mb-1">수준: <span class="badge bg-${correlationAnalysis.correlation_level === 'HIGH' ? 'danger' : correlationAnalysis.correlation_level === 'MEDIUM' ? 'warning' : 'success'}">${correlationAnalysis.correlation_level || 'N/A'}</span></p>
                                </div>
                                <div class="col-md-4">
                                    <small>조정 사유: ${signal.market_adjustment?.reason || 'N/A'}</small><br>
                                    <small>가중치: ${(signal.market_adjustment?.weight_applied * 100).toFixed(0)}%</small><br>
                                    <small>업데이트: ${new Date(signal.timestamp).toLocaleString()}</small>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                
            } catch (error) {
                console.error('시장 적응 신호 로드 오류:', error);
                container.innerHTML = '<p class="text-danger">시장 적응 신호 로드 중 오류가 발생했습니다.</p>';
            }
        }

        // 시스템 제어 함수들

                showAlert(data.message || '분석이 시작되었습니다.', 'success');

                showAlert(data.message || '분석이 중지되었습니다.', 'warning');

                showAlert('분석 중지 실패: ' + error.message, 'danger');
            }
        }

        async function startDataCollection() {
            try {
                const response = await fetch('/api/start-data-collection');
                const data = await response.json();
                showAlert(data.message || '데이터 수집이 시작되었습니다.', 'success');
            } catch (error) {
                showAlert('데이터 수집 시작 실패: ' + error.message, 'danger');

            try {
                const response = await fetch('/api/stop-data-collection');
                const data = await response.json();
                showAlert(data.message || '데이터 수집이 중지되었습니다.', 'warning');
            } catch (error) {
                showAlert('데이터 수집 중지 실패: ' + error.message, 'danger');
            }
        }

        async function collectDataNow() {
            try {
                showLoading(true);
                const response = await fetch('/api/collect-data-now');
                const data = await response.json();
                showAlert(data.message || '데이터 수집이 완료되었습니다.', 'success');
                loadDashboardData(); // 데이터 새로고침
            } catch (error) {
                showAlert('즉시 데이터 수집 실패: ' + error.message, 'danger');
            } finally {
                showLoading(false);
            }
        }

        // 유틸리티 함수들
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-custom alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.querySelector('.dashboard-container').insertBefore(alertDiv, document.querySelector('.stats-grid'));
            
            // 5초 후 자동 제거
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        function getSentimentClass(score) {
            if (score > 0.3) return 'sentiment-positive';
            if (score < -0.3) return 'sentiment-negative';
            return 'sentiment-neutral';
        }

        function getSentimentBadgeColor(level) {
            switch (level) {
                case 'POSITIVE': return 'success';
                case 'NEGATIVE': return 'danger';
                default: return 'warning';
            }
        }

        function getRiskBadgeColor(level) {
            switch (level) {
                case 'LOW': return 'success';
                case 'HIGH': return 'danger';
                default: return 'warning';
            }
        }

        // 자동 업데이트 시작 (기존 함수 업데이트)
        function startAutoUpdate() {
            updateInterval = setInterval(() => {
                loadDashboardData();
                loadInvestmentSignals();
                loadMarketStrategyAnalysis();
                loadPortfolioRecommendation();
                loadCorrelationAnalysis();
                loadMarketAdaptiveSignals();
            }, 60000); // 1분마다 업데이트
        }

        // 페이지 언로드 시 정리
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
