<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 트렌드 투자 분석 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 30px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .trend-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .trend-card:hover {
            transform: translateY(-5px);
        }
        
        .signal-buy {
            border-left: 4px solid #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }
        
        .signal-sell {
            border-left: 4px solid #dc3545;
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
        }
        
        .signal-hold {
            border-left: 4px solid #ffc107;
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
        }
        
        .sentiment-positive {
            color: #28a745;
            font-weight: bold;
        }
        
        .sentiment-negative {
            color: #dc3545;
            font-weight: bold;
        }
        
        .sentiment-neutral {
            color: #6c757d;
            font-weight: bold;
        }
        
        .keyword-tag {
            display: inline-block;
            background: #e9ecef;
            color: #495057;
            padding: 4px 8px;
            border-radius: 12px;
            margin: 2px;
            font-size: 0.8rem;
        }
        
        .keyword-tag.trending {
            background: #28a745;
            color: white;
        }
        
        .keyword-tag.declining {
            background: #dc3545;
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
        
        .table-custom {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .table-custom th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
        }
        
        .table-custom td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .table-custom tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 25px;
            padding: 10px 25px;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }
        
        .alert-custom {
            border-radius: 15px;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- 헤더 -->
        <div class="header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><i class="fas fa-chart-line"></i> 네이버 트렌드 투자 분석 대시보드</h1>
                    <p class="mb-0">검색 패턴과 쇼핑 패턴 기반 주식 투자 신호 분석</p>
                </div>
                <div class="col-md-4 text-end">
                    <button id="refresh-btn" class="btn btn-custom">
                        <i class="fas fa-sync-alt"></i> 새로고침
                    </button>
                    <span id="last-updated" class="text-white ms-3">마지막 업데이트: -</span>
                </div>
            </div>
        </div>

        <!-- 통계 카드 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-stocks">0</div>
                <div class="stat-label">분석된 종목 수</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="buy-signals">0</div>
                <div class="stat-label">매수 신호</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="sell-signals">0</div>
                <div class="stat-label">매도 신호</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="market-sentiment">-</div>
                <div class="stat-label">시장 감정</div>
            </div>
        </div>

        <!-- 시장 감정 분석 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="trend-card">
                    <h5><i class="fas fa-brain"></i> 시장 감정 분석</h5>
                    <div id="market-sentiment-details">
                        <div class="loading-spinner"></div> 분석 중...
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="trend-card">
                    <h5><i class="fas fa-chart-pie"></i> 신호 분포</h5>
                    <div class="chart-container">
                        <canvas id="signalChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- 트렌드 키워드 -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="trend-card">
                    <h5><i class="fas fa-fire"></i> 트렌딩 키워드</h5>
                    <div id="trending-keywords">
                        <div class="loading-spinner"></div> 키워드 분석 중...
                    </div>
                </div>
            </div>
        </div>

        <!-- 투자 신호 테이블 -->
        <div class="row">
            <div class="col-md-12">
                <div class="trend-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5><i class="fas fa-signal"></i> 투자 신호 분석</h5>
                        <div>
                            <select id="signal-filter" class="form-select form-select-sm">
                                <option value="all">전체</option>
                                <option value="BUY">매수 신호</option>
                                <option value="SELL">매도 신호</option>
                                <option value="HOLD">관망 신호</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-custom">
                            <thead>
                                <tr>
                                    <th>종목코드</th>
                                    <th>종목명</th>
                                    <th>추천</th>
                                    <th>점수</th>
                                    <th>신호 수</th>
                                    <th>주요 키워드</th>
                                    <th>마지막 업데이트</th>
                                </tr>
                            </thead>
                            <tbody id="signals-table">
                                <tr>
                                    <td colspan="7" class="text-center text-muted">
                                        <div class="loading-spinner"></div> 신호 분석 중...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 상세 분석 모달 -->
        <div class="modal fade" id="detailModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">상세 투자 신호 분석</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="detail-content">
                        <!-- 상세 내용이 여기에 로드됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class NaverTrendDashboard {
            constructor() {
                this.charts = {};
                this.currentData = {};
                this.initializeEventListeners();
                this.initializeCharts();
                this.loadData();
                
                // 5분마다 자동 새로고침
                setInterval(() => this.loadData(), 5 * 60 * 1000);
            }
            
            initializeEventListeners() {
                document.getElementById('refresh-btn').addEventListener('click', () => this.loadData());
                document.getElementById('signal-filter').addEventListener('change', () => this.filterSignals());
            }
            
            initializeCharts() {
                // 신호 분포 차트
                const signalCtx = document.getElementById('signalChart').getContext('2d');
                this.charts.signal = new Chart(signalCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['매수', '매도', '관망'],
                        datasets: [{
                            data: [0, 0, 0],
                            backgroundColor: ['#28a745', '#dc3545', '#ffc107'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }
            
            async loadData() {
                try {
                    this.showLoading();
                    
                    // API에서 데이터 로드
                    const response = await fetch('/api/naver-trends');
                    const data = await response.json();
                    
                    this.currentData = data;
                    this.updateDashboard(data);
                    
                } catch (error) {
                    console.error('데이터 로드 실패:', error);
                    this.showError('데이터를 불러오는데 실패했습니다.');
                }
            }
            
            updateDashboard(data) {
                // 통계 업데이트
                document.getElementById('total-stocks').textContent = data.summary?.total_stocks_analyzed || 0;
                document.getElementById('buy-signals').textContent = data.summary?.buy_signals || 0;
                document.getElementById('sell-signals').textContent = data.summary?.sell_signals || 0;
                
                // 시장 감정 업데이트
                const marketSentiment = data.summary?.market_sentiment;
                if (marketSentiment) {
                    const sentimentElement = document.getElementById('market-sentiment');
                    sentimentElement.textContent = marketSentiment.sentiment_level;
                    sentimentElement.className = this.getSentimentClass(marketSentiment.market_sentiment);
                }
                
                // 시장 감정 상세 정보
                this.updateMarketSentiment(data.summary?.market_sentiment);
                
                // 신호 분포 차트 업데이트
                this.updateSignalChart(data.summary);
                
                // 트렌딩 키워드 업데이트
                this.updateTrendingKeywords(data.trending_keywords);
                
                // 투자 신호 테이블 업데이트
                this.updateSignalsTable(data.signals);
                
                // 마지막 업데이트 시간
                document.getElementById('last-updated').textContent = 
                    `마지막 업데이트: ${new Date().toLocaleTimeString()}`;
            }
            
            updateMarketSentiment(sentiment) {
                const container = document.getElementById('market-sentiment-details');
                
                if (!sentiment) {
                    container.innerHTML = '<p class="text-muted">시장 감정 데이터가 없습니다.</p>';
                    return;
                }
                
                const sentimentClass = this.getSentimentClass(sentiment.market_sentiment);
                
                container.innerHTML = `
                    <div class="row">
                        <div class="col-md-6">
                            <h6>전체 감정 점수</h6>
                            <div class="h4 ${sentimentClass}">${(sentiment.market_sentiment * 100).toFixed(1)}%</div>
                        </div>
                        <div class="col-md-6">
                            <h6>감정 레벨</h6>
                            <div class="h5 ${sentimentClass}">${sentiment.sentiment_level}</div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h6>분석된 키워드</h6>
                        <div>
                            ${sentiment.keywords_analyzed?.map(keyword => 
                                `<span class="keyword-tag">${keyword}</span>`
                            ).join('') || '없음'}
                        </div>
                    </div>
                `;
            }
            
            updateSignalChart(summary) {
                if (!summary) return;
                
                const chart = this.charts.signal;
                chart.data.datasets[0].data = [
                    summary.buy_signals || 0,
                    summary.sell_signals || 0,
                    summary.hold_signals || 0
                ];
                chart.update();
            }
            
            updateTrendingKeywords(keywords) {
                const container = document.getElementById('trending-keywords');
                
                if (!keywords || keywords.length === 0) {
                    container.innerHTML = '<p class="text-muted">트렌딩 키워드가 없습니다.</p>';
                    return;
                }
                
                container.innerHTML = keywords.map(keyword => `
                    <span class="keyword-tag ${keyword.trend === 'up' ? 'trending' : keyword.trend === 'down' ? 'declining' : ''}">
                        ${keyword.name} (${keyword.change > 0 ? '+' : ''}${keyword.change}%)
                    </span>
                `).join('');
            }
            
            updateSignalsTable(signals) {
                const tbody = document.getElementById('signals-table');
                
                if (!signals || signals.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">투자 신호가 없습니다.</td></tr>';
                    return;
                }
                
                tbody.innerHTML = signals.map(signal => `
                    <tr class="signal-${signal.recommendation.toLowerCase()}">
                        <td><strong>${signal.stock_code}</strong></td>
                        <td>${signal.stock_name || 'N/A'}</td>
                        <td>
                            <span class="badge ${this.getRecommendationBadgeClass(signal.recommendation)}">
                                ${this.getRecommendationText(signal.recommendation)}
                            </span>
                        </td>
                        <td class="${this.getScoreClass(signal.overall_score)}">
                            ${(signal.overall_score * 100).toFixed(1)}%
                        </td>
                        <td>${signal.signals?.length || 0}개</td>
                        <td>
                            ${this.getTopKeywords(signal.signals)}
                        </td>
                        <td>${new Date(signal.timestamp).toLocaleString()}</td>
                    </tr>
                `).join('');
            }
            
            getTopKeywords(signals) {
                if (!signals || signals.length === 0) return '-';
                
                const keywords = signals.slice(0, 3).map(signal => signal.keyword);
                return keywords.map(keyword => `<span class="keyword-tag">${keyword}</span>`).join('');
            }
            
            getSentimentClass(score) {
                if (score > 0.1) return 'sentiment-positive';
                if (score < -0.1) return 'sentiment-negative';
                return 'sentiment-neutral';
            }
            
            getRecommendationBadgeClass(recommendation) {
                switch (recommendation) {
                    case 'BUY': return 'bg-success';
                    case 'SELL': return 'bg-danger';
                    case 'HOLD': return 'bg-warning';
                    default: return 'bg-secondary';
                }
            }
            
            getRecommendationText(recommendation) {
                switch (recommendation) {
                    case 'BUY': return '매수';
                    case 'SELL': return '매도';
                    case 'HOLD': return '관망';
                    default: return '알 수 없음';
                }
            }
            
            getScoreClass(score) {
                if (score > 0.3) return 'sentiment-positive';
                if (score < -0.3) return 'sentiment-negative';
                return 'sentiment-neutral';
            }
            
            filterSignals() {
                const filter = document.getElementById('signal-filter').value;
                const rows = document.querySelectorAll('#signals-table tr');
                
                rows.forEach(row => {
                    if (filter === 'all') {
                        row.style.display = '';
                    } else {
                        const recommendation = row.querySelector('.badge')?.textContent;
                        if (recommendation === this.getRecommendationText(filter)) {
                            row.style.display = '';
                        } else {
                            row.style.display = 'none';
                        }
                    }
                });
            }
            
            showLoading() {
                // 로딩 상태 표시
                document.getElementById('last-updated').textContent = '데이터 로딩 중...';
            }
            
            showError(message) {
                // 에러 메시지 표시
                const alert = document.createElement('div');
                alert.className = 'alert alert-danger alert-custom alert-dismissible fade show';
                alert.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                document.querySelector('.dashboard-container').insertBefore(
                    alert, 
                    document.querySelector('.header')
                );
                
                // 5초 후 자동 제거
                setTimeout(() => alert.remove(), 5000);
            }
        }
        
        // 대시보드 초기화
        document.addEventListener('DOMContentLoaded', () => {
            window.dashboard = new NaverTrendDashboard();
        });
    </script>
</body>
</html>
