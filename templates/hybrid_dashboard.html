<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔗 하이브리드 트레이딩 분석 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card h3 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .summary-card p {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .stocks-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            grid-column: 1 / -1;
        }

        .stocks-section h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
        }

        .stock-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .stock-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .stock-info {
            flex: 1;
        }

        .stock-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .stock-code {
            color: #666;
            font-size: 0.9em;
        }

        .stock-scores {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-weight: 600;
            font-size: 1.1em;
        }

        .news-score { color: #36A2EB; }
        .technical-score { color: #FF6384; }
        .combined-score { color: #667eea; }

        .signal-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            color: white;
        }

        .signal-strong-buy { background: #28a745; }
        .signal-buy { background: #17a2b8; }
        .signal-hold { background: #ffc107; color: #333; }
        .signal-sell { background: #fd7e14; }
        .signal-strong-sell { background: #dc3545; }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .summary-cards {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stock-scores {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔗 하이브리드 트레이딩 분석 대시보드</h1>
            <p>뉴스 분석 + 기술적 분석을 결합한 종합 투자 인사이트</p>
        </div>

        <div class="summary-cards">
            <div class="summary-card">
                <h3 id="total-stocks">-</h3>
                <p>📊 분석 종목 수</p>
            </div>
            <div class="summary-card">
                <h3 id="avg-score">-</h3>
                <p>📈 평균 종합 점수</p>
            </div>
            <div class="summary-card">
                <h3 id="buy-signals">-</h3>
                <p>📈 매수 신호</p>
            </div>
            <div class="summary-card">
                <h3 id="sell-signals">-</h3>
                <p>📉 매도 신호</p>
            </div>
        </div>

        <div class="main-content">
            <div class="chart-container">
                <h2>📊 종합 점수 분포</h2>
                <div class="chart-wrapper">
                    <canvas id="scoreDistributionChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h2>🏭 섹터별 평균 점수</h2>
                <div class="chart-wrapper">
                    <canvas id="sectorPerformanceChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h2>📈 매매 신호 분포</h2>
                <div class="chart-wrapper">
                    <canvas id="signalDistributionChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h2>⚖️ 뉴스 vs 기술적 분석</h2>
                <div class="chart-wrapper">
                    <canvas id="newsVsTechnicalChart"></canvas>
                </div>
            </div>
        </div>

        <div class="stocks-section">
            <h2>🏆 상위 종목 분석</h2>
            <div id="topStocksContainer">
                <div class="loading">데이터를 불러오는 중...</div>
            </div>
        </div>
    </div>

    <script>
        // 차트 객체들
        let charts = {};

        // 페이지 로드 시 데이터 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            loadCharts();
        });

        // 대시보드 데이터 로드
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/dashboard-data');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                updateSummary(data.summary);
                updateTopStocks(data.top_stocks);
                
            } catch (error) {
                console.error('대시보드 데이터 로드 오류:', error);
                document.getElementById('topStocksContainer').innerHTML = 
                    '<div class="error">데이터를 불러올 수 없습니다.</div>';
            }
        }

        // 요약 정보 업데이트
        function updateSummary(summary) {
            document.getElementById('total-stocks').textContent = summary.total_stocks;
            document.getElementById('avg-score').textContent = summary.avg_score;
            document.getElementById('buy-signals').textContent = summary.buy_signals;
            document.getElementById('sell-signals').textContent = summary.sell_signals;
        }

        // 상위 종목 업데이트
        function updateTopStocks(stocks) {
            const container = document.getElementById('topStocksContainer');
            
            if (!stocks || stocks.length === 0) {
                container.innerHTML = '<div class="loading">분석 데이터가 없습니다.</div>';
                return;
            }

            container.innerHTML = stocks.map(stock => `
                <div class="stock-item">
                    <div class="stock-info">
                        <div class="stock-name">${stock.stock_name}</div>
                        <div class="stock-code">${stock.stock_code}</div>
                    </div>
                    <div class="stock-scores">
                        <div class="score-item">
                            <div class="score-label">뉴스</div>
                            <div class="score-value news-score">${stock.news_score.toFixed(1)}</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">기술</div>
                            <div class="score-value technical-score">${stock.technical_score.toFixed(1)}</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">종합</div>
                            <div class="score-value combined-score">${stock.combined_score.toFixed(1)}</div>
                        </div>
                        <div class="signal-badge signal-${getSignalClass(stock.final_signal)}">
                            ${stock.final_signal}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 신호 클래스 반환
        function getSignalClass(signal) {
            if (signal.includes('강력매수')) return 'strong-buy';
            if (signal.includes('매수')) return 'buy';
            if (signal.includes('관망')) return 'hold';
            if (signal.includes('매도')) return 'sell';
            if (signal.includes('강력매도')) return 'strong-sell';
            return 'hold';
        }

        // 차트 로드
        async function loadCharts() {
            const chartTypes = [
                'score_distribution',
                'sector_performance', 
                'signal_distribution',
                'news_vs_technical'
            ];

            for (const chartType of chartTypes) {
                await loadChart(chartType);
            }
        }

        // 개별 차트 로드
        async function loadChart(chartType) {
            try {
                const response = await fetch(`/api/chart-data/${chartType}`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                createChart(chartType, data);
                
            } catch (error) {
                console.error(`${chartType} 차트 로드 오류:`, error);
            }
        }

        // 차트 생성
        function createChart(chartType, data) {
            const canvasId = getCanvasId(chartType);
            const ctx = document.getElementById(canvasId);
            
            if (!ctx) {
                console.error(`Canvas not found: ${canvasId}`);
                return;
            }

            // 기존 차트 제거
            if (charts[chartType]) {
                charts[chartType].destroy();
            }

            // 새 차트 생성
            charts[chartType] = new Chart(ctx, {
                type: data.type,
                data: data.data,
                options: data.options || {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // Canvas ID 반환
        function getCanvasId(chartType) {
            const mapping = {
                'score_distribution': 'scoreDistributionChart',
                'sector_performance': 'sectorPerformanceChart',
                'signal_distribution': 'signalDistributionChart',
                'news_vs_technical': 'newsVsTechnicalChart'
            };
            return mapping[chartType];
        }

        // 30초마다 데이터 새로고침
        setInterval(() => {
            loadDashboardData();
        }, 30000);
    </script>
</body>
</html>
