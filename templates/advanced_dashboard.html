<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급 주식 뉴스 분석 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }

        .summary-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> 고급 주식 뉴스 분석 대시보드</h1>
            <p style="text-align: center; color: #7f8c8d;">AI 기반 실시간 주식 분석 및 투자 추천 시스템</p>
        </div>

        <div class="grid">
            <div class="card">
                <h2><i class="fas fa-chart-pie"></i> 시장 요약</h2>
                <div class="summary-grid" id="summary-grid">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <div>데이터 로딩 중...</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-trophy"></i> 투자점수 상위 종목</h2>
                <div id="top-stocks">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <div>데이터 로딩 중...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2><i class="fas fa-bar-chart"></i> 투자점수 분포</h2>
                <div style="height: 300px;">
                    <canvas id="investmentScoresChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-chart-donut"></i> 섹터별 성과</h2>
                <div style="height: 300px;">
                    <canvas id="sectorPerformanceChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            loadChartData();
        });

        async function loadDashboardData() {
            try {
                const response = await fetch('/api/dashboard-data');
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('대시보드 데이터 로드 실패:', error);
                showError('대시보드 데이터를 불러오는데 실패했습니다.');
            }
        }

        function updateDashboard(data) {
            updateSummary(data.summary);
            updateTopStocks(data.top_stocks);
        }

        function updateSummary(summary) {
            const summaryGrid = document.getElementById('summary-grid');
            if (!summary || Object.keys(summary).length === 0) {
                summaryGrid.innerHTML = '<div class="error">요약 데이터가 없습니다.</div>';
                return;
            }

            summaryGrid.innerHTML = `
                <div class="summary-item">
                    <div class="summary-value">${summary.total_stocks || 0}</div>
                    <div class="summary-label">분석 종목</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value">${(summary.avg_investment_score || 0).toFixed(1)}</div>
                    <div class="summary-label">평균 점수</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value">${summary.high_score_stocks || 0}</div>
                    <div class="summary-label">고점수 종목</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value">${summary.top_performer || '-'}</div>
                    <div class="summary-label">최고 성과</div>
                </div>
            `;
        }

        function updateTopStocks(stocks) {
            const topStocksContainer = document.getElementById('top-stocks');
            if (!stocks || stocks.length === 0) {
                topStocksContainer.innerHTML = '<div class="error">상위 종목 데이터가 없습니다.</div>';
                return;
            }

            topStocksContainer.innerHTML = stocks.map(stock => `
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; margin-bottom: 8px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #3498db;">
                    <div>
                        <div style="font-weight: 600; color: #2c3e50;">${stock.stock_name}</div>
                        <div style="font-size: 0.9em; color: #7f8c8d;">${stock.stock_code}</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 1.2em; font-weight: bold; color: #27ae60;">${stock.investment_score.toFixed(1)}</div>
                        <div style="font-size: 0.8em; color: #7f8c8d;">${stock.recommendation}</div>
                    </div>
                </div>
            `).join('');
        }

        async function loadChartData() {
            try {
                const chartTypes = ['investment_scores', 'sector_performance'];
                
                for (const chartType of chartTypes) {
                    const response = await fetch(`/api/chart-data/${chartType}`);
                    const chartData = await response.json();
                    createChart(chartType, chartData);
                }
            } catch (error) {
                console.error('차트 데이터 로드 실패:', error);
                showError('차트 데이터를 불러오는데 실패했습니다.');
            }
        }

        function createChart(chartType, data) {
            if (!data || Object.keys(data).length === 0) {
                return;
            }

            const canvasId = getCanvasId(chartType);
            const ctx = document.getElementById(canvasId);
            
            if (!ctx) {
                return;
            }

            new Chart(ctx, {
                type: data.type,
                data: data.data,
                options: {
                    ...data.options,
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function getCanvasId(chartType) {
            const mapping = {
                'investment_scores': 'investmentScoresChart',
                'sector_performance': 'sectorPerformanceChart'
            };
            return mapping[chartType];
        }

        function showError(message) {
            console.error(message);
        }
    </script>
</body>
</html>
