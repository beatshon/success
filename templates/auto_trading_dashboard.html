<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 매매 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .status-section {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .status-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
            color: white;
        }

        .status-item h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .status-item .value {
            font-size: 2em;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-start {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .card h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .position-item {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }

        .position-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stock-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .pnl {
            font-size: 1.3em;
            font-weight: bold;
        }

        .pnl.positive {
            color: #28a745;
        }

        .pnl.negative {
            color: #dc3545;
        }

        .position-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
        }

        .detail-value {
            color: #333;
        }

        .order-item {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #ff6b6b;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .order-type {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
            color: white;
        }

        .order-type.buy {
            background: #28a745;
        }

        .order-type.sell {
            background: #dc3545;
        }

        .order-type.stop_loss {
            background: #ffc107;
        }

        .order-type.take_profit {
            background: #17a2b8;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            font-size: 0.9em;
        }

        .message-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            color: white;
            font-weight: bold;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .message.error {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timestamp {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .status-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 자동 매매 대시보드</h1>
            <p>실시간 포지션 모니터링 및 자동 매매 제어 시스템</p>
        </div>

        <div class="status-section">
            <div class="status-grid">
                <div class="status-item">
                    <h3>매매 상태</h3>
                    <div class="value" id="tradingStatus">로딩 중...</div>
                </div>
                <div class="status-item">
                    <h3>일일 손익</h3>
                    <div class="value" id="dailyPnl">로딩 중...</div>
                </div>
                <div class="status-item">
                    <h3>거래 횟수</h3>
                    <div class="value" id="dailyTrades">로딩 중...</div>
                </div>
                <div class="status-item">
                    <h3>포지션 수</h3>
                    <div class="value" id="positionsCount">로딩 중...</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-start" onclick="startTrading()">🚀 자동 매매 시작</button>
                <button class="btn btn-stop" onclick="stopTrading()">⏹️ 자동 매매 중지</button>
                <button class="btn btn-start" onclick="refreshData()">🔄 데이터 새로고침</button>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>📊 현재 포지션</h2>
                <div id="positionsContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>포지션 정보를 불러오는 중...</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>📋 주문 이력</h2>
                <div id="orderHistoryContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>주문 이력을 불러오는 중...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="timestamp" id="timestamp">
            마지막 업데이트: -
        </div>
    </div>

    <div id="messageContainer" class="message-container"></div>

    <script>
        let refreshInterval;

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            // 10초마다 자동 새로고침
            refreshInterval = setInterval(loadData, 10000);
        });

        // 데이터 로드
        async function loadData() {
            try {
                await Promise.all([
                    loadTradingStatus(),
                    loadPositions(),
                    loadOrderHistory()
                ]);
                updateTimestamp();
            } catch (error) {
                showMessage('데이터 로드 중 오류가 발생했습니다: ' + error.message, 'error');
            }
        }

        // 매매 상태 로드
        async function loadTradingStatus() {
            try {
                const response = await fetch('/api/trading-status');
                const result = await response.json();
                
                if (result.status === 'success') {
                    const data = result.data;
                    
                    document.getElementById('tradingStatus').textContent = 
                        data.is_trading_enabled ? '실행 중' : '중지됨';
                    document.getElementById('dailyPnl').textContent = 
                        formatCurrency(data.daily_pnl);
                    document.getElementById('dailyTrades').textContent = 
                        data.daily_trades;
                    document.getElementById('positionsCount').textContent = 
                        data.positions_count;
                } else {
                    throw new Error(result.error || '매매 상태를 불러올 수 없습니다.');
                }
            } catch (error) {
                document.getElementById('tradingStatus').textContent = '오류';
                showMessage('매매 상태 로드 실패: ' + error.message, 'error');
            }
        }

        // 포지션 목록 로드
        async function loadPositions() {
            try {
                const response = await fetch('/api/positions');
                const result = await response.json();
                
                if (result.status === 'success') {
                    displayPositions(result.data);
                } else {
                    throw new Error(result.error || '포지션 정보를 불러올 수 없습니다.');
                }
            } catch (error) {
                document.getElementById('positionsContainer').innerHTML = 
                    `<div class="error">포지션 로드 실패: ${error.message}</div>`;
            }
        }

        // 주문 이력 로드
        async function loadOrderHistory() {
            try {
                const response = await fetch('/api/order-history');
                const result = await response.json();
                
                if (result.status === 'success') {
                    displayOrderHistory(result.data);
                } else {
                    throw new Error(result.error || '주문 이력을 불러올 수 없습니다.');
                }
            } catch (error) {
                document.getElementById('orderHistoryContainer').innerHTML = 
                    `<div class="error">주문 이력 로드 실패: ${error.message}</div>`;
            }
        }

        // 포지션 표시
        function displayPositions(positions) {
            const container = document.getElementById('positionsContainer');
            
            if (!positions || positions.length === 0) {
                container.innerHTML = '<div class="loading"><p>현재 포지션이 없습니다.</p></div>';
                return;
            }
            
            let html = '';
            positions.forEach(position => {
                const pnlClass = position.unrealized_pnl >= 0 ? 'positive' : 'negative';
                const pnlSign = position.unrealized_pnl >= 0 ? '+' : '';
                
                html += `
                    <div class="position-item">
                        <div class="position-header">
                            <span class="stock-name">${position.stock_name} (${position.stock_code})</span>
                            <span class="pnl ${pnlClass}">${pnlSign}${formatCurrency(position.unrealized_pnl)}</span>
                        </div>
                        <div class="position-details">
                            <div class="detail-item">
                                <span class="detail-label">수량:</span>
                                <span class="detail-value">${position.quantity}주</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">평균단가:</span>
                                <span class="detail-value">${formatCurrency(position.avg_price)}원</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">현재가:</span>
                                <span class="detail-value">${formatCurrency(position.current_price)}원</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">손절가:</span>
                                <span class="detail-value">${formatCurrency(position.stop_loss)}원</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">익절가:</span>
                                <span class="detail-value">${formatCurrency(position.take_profit)}원</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">진입시간:</span>
                                <span class="detail-value">${formatDateTime(position.entry_time)}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // 주문 이력 표시
        function displayOrderHistory(orders) {
            const container = document.getElementById('orderHistoryContainer');
            
            if (!orders || orders.length === 0) {
                container.innerHTML = '<div class="loading"><p>주문 이력이 없습니다.</p></div>';
                return;
            }
            
            let html = '';
            orders.slice(0, 10).forEach(order => {  // 최근 10개만 표시
                html += `
                    <div class="order-item">
                        <div class="order-header">
                            <span class="order-type ${order.order_type}">${getOrderTypeName(order.order_type)}</span>
                            <span class="detail-value">${formatCurrency(order.price)}원</span>
                        </div>
                        <div class="order-details">
                            <div class="detail-item">
                                <span class="detail-label">종목:</span>
                                <span class="detail-value">${order.stock_code}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">수량:</span>
                                <span class="detail-value">${order.quantity}주</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">시간:</span>
                                <span class="detail-value">${formatDateTime(order.timestamp)}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // 자동 매매 시작
        async function startTrading() {
            try {
                showMessage('자동 매매를 시작하고 있습니다...', 'success');
                
                const response = await fetch('/api/start-trading', { method: 'POST' });
                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage('자동 매매가 시작되었습니다.', 'success');
                    loadData();
                } else {
                    throw new Error(result.error || '자동 매매 시작에 실패했습니다.');
                }
            } catch (error) {
                showMessage('자동 매매 시작 실패: ' + error.message, 'error');
            }
        }

        // 자동 매매 중지
        async function stopTrading() {
            try {
                showMessage('자동 매매를 중지하고 있습니다...', 'success');
                
                const response = await fetch('/api/stop-trading', { method: 'POST' });
                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage('자동 매매가 중지되었습니다.', 'success');
                    loadData();
                } else {
                    throw new Error(result.error || '자동 매매 중지에 실패했습니다.');
                }
            } catch (error) {
                showMessage('자동 매매 중지 실패: ' + error.message, 'error');
            }
        }

        // 데이터 새로고침
        function refreshData() {
            showMessage('데이터를 새로고침하고 있습니다...', 'success');
            loadData();
        }

        // 타임스탬프 업데이트
        function updateTimestamp() {
            const now = new Date();
            const timestamp = now.toLocaleString('ko-KR');
            document.getElementById('timestamp').textContent = `마지막 업데이트: ${timestamp}`;
        }

        // 메시지 표시
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            
            // 5초 후 자동 제거
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }

        // 통화 포맷
        function formatCurrency(amount) {
            return new Intl.NumberFormat('ko-KR').format(amount);
        }

        // 날짜/시간 포맷
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ko-KR');
        }

        // 주문 타입 이름 변환
        function getOrderTypeName(type) {
            const names = {
                'buy': '매수',
                'sell': '매도',
                'stop_loss': '손절',
                'take_profit': '익절'
            };
            return names[type] || type;
        }
    </script>
</body>
</html>
