<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 분석 대시보드</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .status-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .stock-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .stock-info {
            flex: 1;
        }
        
        .stock-name {
            font-weight: bold;
            color: #333;
        }
        
        .stock-code {
            font-size: 12px;
            color: #666;
        }
        
        .stock-score {
            text-align: right;
        }
        
        .score-value {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
        
        .alert-item {
            padding: 10px;
            margin: 5px 0;
            background: #f8d7da;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .refresh-btn:hover {
            background: #5a6fd8;
        }
        
        .chart-container {
            height: 300px;
            margin-top: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .recommendation {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }
        
        .recommendation.strong-buy {
            background: #28a745;
        }
        
        .recommendation.buy {
            background: #17a2b8;
        }
        
        .recommendation.hold {
            background: #ffc107;
            color: #333;
        }
        
        .recommendation.sell {
            background: #dc3545;
        }
        
        .news-links {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        
        .news-links-title {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .news-link-item {
            margin: 3px 0;
        }
        
        .news-link {
            font-size: 11px;
            color: #667eea;
            text-decoration: none;
            padding: 2px 6px;
            background: #f0f2ff;
            border-radius: 4px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .news-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 뉴스 분석 대시보드</h1>
            <p>실시간 뉴스 분석 결과 모니터링</p>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-value" id="total-news">-</div>
                <div class="status-label">총 뉴스 수</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="analyzed-stocks">-</div>
                <div class="status-label">분석 종목</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="market-sentiment">-</div>
                <div class="status-label">시장 감정</div>
            </div>
            <div class="status-item">
                <button class="refresh-btn" onclick="refreshData()">🔄 새로고침</button>
            </div>
        </div>
        
        <div class="grid">
            <div class="card">
                <h3>📈 상위 투자 종목</h3>
                <div id="top-stocks">
                    <div class="loading">데이터를 불러오는 중...</div>
                </div>
            </div>
            
            <div class="card">
                <h3>⚠️ 위험 알림</h3>
                <div id="risk-alerts">
                    <div class="loading">데이터를 불러오는 중...</div>
                </div>
            </div>
            
            <div class="card">
                <h3>📊 투자 점수 분포</h3>
                <div class="chart-container">
                    <canvas id="scoreChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Socket.IO 연결
        const socket = io();
        
        // 차트 객체
        let scoreChart = null;
        
        // 페이지 로드 시 데이터 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            initializeChart();
        });
        
        // 실시간 업데이트 수신
        socket.on('dashboard_update', function(data) {
            updateDashboard(data);
        });
        
        // 상태 업데이트 수신
        socket.on('status', function(data) {
            console.log('Status:', data.message);
        });
        
        function loadDashboardData() {
            fetch('/api/dashboard-data')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error:', data.error);
                        return;
                    }
                    updateDashboard(data);
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                });
        }
        
        function updateDashboard(data) {
            // 상태 바 업데이트
            document.getElementById('total-news').textContent = data.total_news || 0;
            document.getElementById('analyzed-stocks').textContent = data.analyzed_stocks || 0;
            document.getElementById('market-sentiment').textContent = (data.market_sentiment || 0).toFixed(2);
            
            // 상위 종목 업데이트
            updateTopStocks(data.top_stocks || []);
            
            // 위험 알림 업데이트
            updateRiskAlerts(data.risk_alerts || []);
            
            // 차트 업데이트
            updateChart(data.top_stocks || []);
        }
        
        function updateTopStocks(stocks) {
            const container = document.getElementById('top-stocks');
            
            if (stocks.length === 0) {
                container.innerHTML = '<div class="loading">데이터가 없습니다.</div>';
                return;
            }
            
            container.innerHTML = stocks.map(stock => {
                const recClass = getRecommendationClass(stock.recommendation);
                // 뉴스 링크 HTML 생성
                let newsLinksHtml = '';
                if (stock.recent_news_links && stock.recent_news_links.length > 0) {
                    newsLinksHtml = `
                        <div class="news-links">
                            <div class="news-links-title">📰 관련 뉴스:</div>
                            ${stock.recent_news_links.map((link, index) => {
                                // 링크에서 도메인 추출
                                const domain = new URL(link).hostname.replace('www.', '');
                                return `
                                    <div class="news-link-item">
                                        <a href="${link}" target="_blank" class="news-link" title="${link}">
                                            📰 ${domain} - 뉴스 ${index + 1}
                                        </a>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                }
                
                return `
                    <div class="stock-item">
                        <div class="stock-info">
                            <div class="stock-name">${stock.stock_name}</div>
                            <div class="stock-code">${stock.stock_code}</div>
                        </div>
                        <div class="stock-score">
                            <div class="score-value">${stock.investment_score.toFixed(1)}</div>
                            <div class="recommendation ${recClass}">${stock.recommendation}</div>
                        </div>
                        ${newsLinksHtml}
                    </div>
                `;
            }).join('');
        }
        
        function getRecommendationClass(recommendation) {
            if (recommendation.includes('강력 매수')) return 'strong-buy';
            if (recommendation.includes('매수')) return 'buy';
            if (recommendation.includes('관망')) return 'hold';
            if (recommendation.includes('매도')) return 'sell';
            return 'hold';
        }
        
        function updateRiskAlerts(alerts) {
            const container = document.getElementById('risk-alerts');
            
            if (alerts.length === 0) {
                container.innerHTML = '<div class="loading">위험 알림이 없습니다.</div>';
                return;
            }
            
            container.innerHTML = alerts.map(alert => `
                <div class="alert-item">${alert}</div>
            `).join('');
        }
        
        function initializeChart() {
            const ctx = document.getElementById('scoreChart').getContext('2d');
            scoreChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: '투자 점수',
                        data: [],
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
        
        function updateChart(stocks) {
            if (!scoreChart) return;
            
            const labels = stocks.map(stock => stock.stock_name);
            const data = stocks.map(stock => stock.investment_score);
            
            scoreChart.data.labels = labels;
            scoreChart.data.datasets[0].data = data;
            scoreChart.update();
        }
        
        function refreshData() {
            fetch('/api/refresh')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Data refreshed successfully');
                    } else {
                        console.error('Error refreshing data:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Error refreshing data:', error);
                });
        }
        
        // 5분마다 자동 새로고침
        setInterval(refreshData, 300000);
    </script>
</body>
</html>
